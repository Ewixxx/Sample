<html>
<head>
<title>List</title>
</head
<body>
  <style>
    ul {
      list-style-type: disc; /* Type of bullet */
      list-style-position: inside; /* Ensures bullet is inside and aligned */
      text-align: center; /* Center the text and bullet */
      padding: 0;
    }
  
    li {
      display: inline-block; /* Treat each list item as an inline-block */
      text-align: left; /* Align text inside the inline-block */
    }
  </style>
  
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  
</body>


</html>
